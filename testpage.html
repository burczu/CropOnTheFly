<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crop Images On The Fly - test page</title>
    <script src="References/jquery-1.11.1.js"></script>
    <script src="cropOnTheFly.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $('img').cropOnTheFly({
                height: 250,
                width: 400,
                verticalPosition: 'center',
                horizontalPosition: 'center',
                afterCrop: function (param) {
                    alert(param.top);
                }
            });
        });
    </script>
    <h1>This is test page for Crop Images On The Fly - The jQuery plugin.</h1>
    <img src="Images/jquery.jpg" />
</body>
</html>
